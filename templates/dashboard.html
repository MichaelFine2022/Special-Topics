<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/script.js" async defer></script>
</head>
<body>
    
    
    <button
        type="button" data-theme-toggle aria-label="Change to light theme">Change to light theme
    </button>
    <div id="wrapper">
        <div id="container">
            <header id="dashboard-header">
                <div class="logo">DASHBOARD</div>
                <nav>
                    <span>Welcome, <p id="username">{{ current_user.username }}</p></span>
                    <a href="/logout" class="btn logout">Logout</a>
                </nav>
            </header>
    
            <div>
                <!-- Account Summary -->
                <section class="metrics">
                    <div class="metric">
                        <h2>Total Balance</h2>
                        <p id="balance"></p>
                    </div>
                    <div class="metric">
                        <h2>Monthly Expenses</h2>
                        <p id="expenses"></p>
                    </div>
                    <div class="metric">
                        <h2>Monthly Income</h2>
                        <p id="income"></p>
                    </div>
                </section>
    
                <!-- Financial Charts -->
                <section class="charts">
                    <h2>Financial Overview</h2>
                    <div class="chart">
                        <canvas id="expensesChart"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="incomeChart"></canvas>
                    </div>
                </section>
    
                <!-- Transaction History -->
                <section class="data-table">
                    <h2>Recent Transactions</h2>
                    <table>
                        <thead id="tableHead">
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        
        <div id="chatbot-button">
            <p> > </p>
        </div>
    </div>

    <div id="chatbotInterface">
        <div class="container" id="textContainer">
            <!-- msg-header section starts -->
            <div class="msg-header">
            <div class="container1">
                <!--<img src="static/user1.png" class="msgimg" />-->
                <div class="active">
                <p>Username</p>
                </div>
            </div>
            </div>
            <!-- msg-header section ends -->
    
            <!-- Chat inbox  -->
            <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                <!-- Message container -->
                <div class="msg-page">
                    <!-- Incoming messages -->
    
                    <div class="received-chats">
                    <div class="received-chats-img">
                        <!--<img src="static/user1.png" />-->
                    </div>
                    <div class="received-msg" id="messageInbox">
                        <div class="received-msg-inbox">
                        <p>Hello I am your Chatbot</p>
                        </div>
                    </div>
                    </div>
                    <!-- Outgoing messages -->

                    <div class="outgoing-chats">
                    <div class="outgoing-chats-img">
                        <!--<img src="static/user2.png" />-->
                    </div>
                    <div class="outgoing-msg" id="outgoingMessageDirectory">
                        <div class="outgoing-chats-msg">


                        </div>
                    </div>
                    </div>
                </div>
                </div>
    
                <!-- msg-bottom section -->
    
                <div class="msg-bottom">
                <div class="input-group">
                    <input
                    type="text"
                    id = "typedText"
                    class="form-control"
                    placeholder="Write message..."
                    />
    
                    <span class="input-group-text send-icon">
                    <div><input id="sendButton" type="submit" value="Send" width = 100% height = 100%></div>
                    
                    </span>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
